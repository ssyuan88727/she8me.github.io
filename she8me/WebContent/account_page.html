<!DOCTYPE html>
<html lang="en" class="w-100 h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>account_page</title>
  <link rel="stylesheet" href="../css/bootstrap-5.2.3.min.css">
  <link rel="stylesheet" href="../css/sweetalert2-11.7.1.min.css">
</head>

<body class="w-100 h-100">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-1"></div>

      <div class="col-12 col-md-10">
        <nav>
          <div class="nav nav-tabs fs-5">
            <button class="nav-link active" id="query" data-bs-toggle="tab" data-bs-target="#query"
              type="button" role="tab" aria-controls="query" aria-selected="true">查詢</button>
            <button class="nav-link" id="add_new" data-bs-toggle="tab" data-bs-target="#add_new"
              type="button" role="tab" aria-controls="add_new" aria-selected="false">新增</button>
          </div>
        </nav>
        <div class="tab-content fs-5">
          <div class="tab-pane fade show active" id="query" role="tabpanel" aria-labelledby="query"></div>
          <div class="tab-pane fade" id="add_new" role="tabpanel" aria-labelledby="add_new"></div>
        </div>
      </div>

      <div class="col-12 col-md-1"></div>
    </div>
  </div>

  <script src="../js/bootstrap-5.2.3.min.js"></script>
  <script src="../js/jquery-3.6.3.min.js"></script>
  <script src="../js/sweetalert2-11.7.1.min.js"></script>
</body>

</html>
